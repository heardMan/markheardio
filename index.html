        <div class="carousel">
          <div class="carousel-content"></div>
          
            <div class="left-btn-elem">
              <img class="left-btn rnd-btn" src="./assets/chevron_left.svg">
            </div>
          
          
            <div class="right-btn-elem">
              <img class="right-btn rnd-btn" src="./assets/chevron_right.svg">

          </div>

      </div>

      
    </div>
