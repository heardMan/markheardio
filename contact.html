<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>markheard.io</title>
  <!-- <link rel="manifest" href="/manifest.json"> -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./styles/main.css">
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>

<body>

  <header class="header">
    <h1><img alt="logo for markheard.io" src="./assets/markheardio.svg" /></h1>
  </header>

  <nav class="nav">
    <button class="fab toggle">
      <img alt="menu icon" class="toggle" src="./assets/menu-24px-light.svg" />
    </button>
    <div class="menu">
      <div class="menu-item">
        <a href="./">Home</a>
      </div>
      <div class="menu-item">
        <a href="./about">About</a>
      </div>
      <div class="menu-item">
        <a href="./contact">Contact</a>
      </div>
      <div class="menu-item">
        <a href="./portfolio">Portfolio</a>
      </div>
    </div>
  </nav>



  <main class="main">
    <div id="content">
      <div class="card grad">
        <form class="form">

          <div class="form-title">
            <h1>Contact Me</h1>
            <h3>Got a comment/question?</h3>
            <h3>Send me a message!</h3>
          </div>

          <div class="form-group">
            <label>Name</label>
            <input id="name" type="text" />
          </div>

          <div class="form-group">
            <label>Email</label>
            <input id="email" type="text" />
          </div>

          <div class="form-group">
            <label>Message</label>
            <textarea id="message"></textarea>
          </div>

          <div class="form-group">
            <button id="sendMessage" class="g-recaptcha btn" data-sitekey="6Lf1l9YUAAAAAF3F3RS2JbncOFxHAPMyH7HxWFwj"
              data-callback="onSubmit" data-badge="inline">
              Send
            </button>
          </div>

        </form>
      </div>
    </div>
  </main>

  <div class="modal">
    <div class="modal-bg"></div>
    <div class="modal-dialogue"></div>
  </div>

  <div class="loader">
    <!-- Show a spinner or placeholders for content -->
  </div>


  <script src="./scripts/app.js" async></script>
  
  <script>
    function onSubmit(token) {
      
      var message = {
        "name":document.getElementById("name").value,
        "email":document.getElementById("email").value,
        "message":document.getElementById("message").value
      }
      
      var xhttp = new XMLHttpRequest();

      xhttp.open("POST", "https://markheardio-contct-form-servce.herokuapp.com/verify", true);
      xhttp.onreadystatechange = function () {
        if (this.readyState === XMLHttpRequest.DONE && this.status === 200) {
          sendMessage(message)


        }
      };
      xhttp.setRequestHeader('Content-type', 'application/json')
      
      xhttp.send({"token":token});

    }

    function sendMessage(message){
      var xhttp = new XMLHttpRequest();

      xhttp.open("POST", "https://markheardio-contct-form-servce.herokuapp.com/", true);
      xhttp.onreadystatechange = function () {
        if (this.readyState === XMLHttpRequest.DONE && this.status === 200) {
          console.log("status 200!");


        }
      };
      xhttp.setRequestHeader('Content-type', 'application/json')
      
      xhttp.send({"message":message});

    }
    
  </script>

</body>

</html>
